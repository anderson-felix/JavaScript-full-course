<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="container">
      <h1>Formulário de cadastro</h1>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e/ou numeros</li>
        <li>Usuário deve ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>

      <form action="/" method="POST" class="form">
        <label>Nome</label>
        <input type="text" class="name validated" />
        <label>Nome de usuário</label>
        <input type="text" class="username validated" />
        <label>CPF</label>
        <input type="text" class="cpf validated" />
        <label>Senha</label>
        <input type="password" class="password validated" />
        <label>Repetir Senha</label>
        <input type="password" class="confirmPassword validated" />
        <button type="submit">Confirmar</button>
      </form>
    </section>

    <script src="./cpfValidator.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
